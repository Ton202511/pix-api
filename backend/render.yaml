services:
  - type: web
    name: pix-tts-wav
    env: python
    plan: free

    buildCommand: |
      apt-get update && apt-get install -y ffmpeg
      pip install -r requirements.txt

    startCommand: gunicorn app:app -b 0.0.0.0:10000

    envVars:
      - key: MP_ACCESS_TOKEN
        value: SEU_TOKEN_MERCADO_PAGO

      - key: ESP_BASE
        value: http://192.168.0.58:80

      - key: ESP_AUTH_TOKEN
        value: SEU_TOKEN_DO_ESP

      - key: REQUEST_TIMEOUT
        value: 8

      - key: CHECK_INTERVAL
        value: 10
